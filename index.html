<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Tell Google not to translate this page -->
  <meta name="google" content="notranslate">
  <!-- Specify content language -->
  <meta http-equiv="Content-Language" content="en">

  <title>Sentence-by-Sentence TTS Reader</title>

  <!-- Google Font (Open Sans) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global resets & font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    /* Container & Layout */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 600;
      color: #333;
    }
    /* Top Bar: Voice Select, Refresh, Advanced Toggle */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #voiceSelect {
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      max-width: 300px;
      font-size: 0.95rem;
    }
    #refreshVoicesBtn {
      padding: 0.4rem 0.8rem;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
      margin-left: 0.5rem;
    }
    #refreshVoicesBtn:hover {
      background-color: #0056b3;
    }
    /* Advanced Settings Toggle */
    #advancedToggle {
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: #555;
      transition: color 0.2s ease;
    }
    #advancedToggle:hover {
      color: #000;
    }
    /* Advanced Settings Panel */
    #advancedSettings {
      display: none; /* Hidden by default */
      margin-bottom: 1rem;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }
    #advancedSettings label {
      font-weight: 600;
      margin-right: 0.5rem;
    }
    #advancedSettings input[type="text"],
    #advancedSettings input[type="number"] {
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      max-width: 300px;
    }
    /* File upload */
    #uploadSection {
      margin-bottom: 1rem;
    }
    #fileInput {
      font-size: 0.95rem;
    }
    /* Text container */
    #textContainer {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border-radius: 4px;
      background-color: #fafafa;
      line-height: 1.4;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .paragraph {
      margin-bottom: 0.8rem;
    }
    .sentenceSpan {
      cursor: pointer;
      display: inline;
    }
    .highlight {
      background-color: #fff89a;
      border: 1px solid #ffd347;
      padding: 2px 4px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    /* Status bar */
    #statusBar {
      border: 1px solid #ccc;
      padding: 0.8rem;
      background-color: #f9f9f9;
      border-radius: 4px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    /* Playback Controls */
    #controls button {
      padding: 0.4rem 0.8rem;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
      margin-right: 0.5rem;
    }
    #controls button:hover {
      background-color: #0056b3;
    }
    #controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    /* Audio player hidden by default */
    #audioPlayer {
      display: none;
    }
    /* Responsive Media Queries */
    @media (max-width: 600px) {
      .container {
        margin: 20px auto;
        padding: 15px;
        border-radius: 0;
      }
      #topBar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      #voiceSelect {
        max-width: 100%;
      }
      #refreshVoicesBtn {
        margin-left: 0;
      }
      #advancedSettings {
        flex-direction: column;
      }
      #textContainer {
        height: 220px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Sentence-by-Sentence TTS Reader</h1>

  <!-- Top Bar: Voice Select, Refresh, Advanced Toggle -->
  <div id="topBar">
    <div style="display: flex; align-items: center;">
      <select id="voiceSelect"></select>
      <button id="refreshVoicesBtn">Refresh Voices</button>
    </div>
    <!-- Gear icon to toggle advanced settings -->
    <button id="advancedToggle" title="Advanced Settings">&#9881;</button>
  </div>

  <!-- Advanced Settings Panel (hidden by default) -->
  <div id="advancedSettings">
    <label for="apiKey">Google TTS API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API Key">
    <label for="minSentenceLength">Min Sentence Length:</label>
    <input type="number" id="minSentenceLength" value="150" min="0">
  </div>

  <!-- File upload control -->
  <div id="uploadSection">
    <input type="file" id="fileInput" accept=".txt">
  </div>

  <!-- Container to display the text (paragraphs preserved) -->
  <div id="textContainer"></div>

  <!-- Playback Controls -->
  <div id="controls">
    <button id="playBtn" disabled>Play</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <!-- Status Bar -->
  <div id="statusBar">Status: Ready</div>

  <!-- Hidden audio player -->
  <audio id="audioPlayer"></audio>
</div>

<script>
  let globalSentences = [];
  let paragraphs = [];
  let currentSentenceIndex = -1;
  let audioCache = {};
  let isStopped = false;
  const DEFAULT_MIN_SENTENCE_LENGTH = 150;

  const advancedToggle = document.getElementById('advancedToggle');
  const advancedSettings = document.getElementById('advancedSettings');
  const apiKeyInput = document.getElementById('apiKey');
  const minSentenceLengthInput = document.getElementById('minSentenceLength');
  const textContainer = document.getElementById('textContainer');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const audioPlayer = document.getElementById('audioPlayer');
  const statusBar = document.getElementById('statusBar');
  const voiceSelect = document.getElementById('voiceSelect');

  // Toggle Advanced Settings
  let advancedVisible = false;
  advancedToggle.addEventListener('click', () => {
    advancedVisible = !advancedVisible;
    advancedSettings.style.display = advancedVisible ? 'flex' : 'none';
  });

  // Status Bar Update Function
  function showStatus(message) {
    statusBar.textContent = "Status: " + message;
    console.log(message);
  }

  // Load & Save API key in localStorage
  if (localStorage.getItem('googleTtsApiKey')) {
    apiKeyInput.value = localStorage.getItem('googleTtsApiKey');
  }
  apiKeyInput.addEventListener('change', function() {
    localStorage.setItem('googleTtsApiKey', apiKeyInput.value);
    showStatus("API Key updated.");
  });

  // Load & Save min sentence length in localStorage
  if (localStorage.getItem('minSentenceLength')) {
    minSentenceLengthInput.value = localStorage.getItem('minSentenceLength');
  } else {
    minSentenceLengthInput.value = DEFAULT_MIN_SENTENCE_LENGTH;
  }
  minSentenceLengthInput.addEventListener('change', function() {
    localStorage.setItem('minSentenceLength', minSentenceLengthInput.value);
    showStatus("Min Sentence Length updated to " + minSentenceLengthInput.value);
  });

  // If user changes voice mid-playback, let them know the new voice applies next sentence
  voiceSelect.addEventListener('change', function() {
    if (!stopBtn.disabled) { // Means playback is in progress
      showStatus("Voice will change for the next sentence.");
    }
  });

  // File upload
  document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      processText(evt.target.result);
    };
    reader.readAsText(file);
  });

  // Combine short sentences
  function combineSentences(sentences) {
    const minLength = parseInt(minSentenceLengthInput.value) || DEFAULT_MIN_SENTENCE_LENGTH;
    let combined = [];
    let buffer = "";
    for (let i = 0; i < sentences.length; i++) {
      let sentence = sentences[i].trim();
      if (!sentence) continue;
      if (buffer === "") {
        buffer = sentence;
      } else {
        buffer += " " + sentence;
      }
      if (buffer.length >= minLength || i === sentences.length - 1) {
        combined.push(buffer);
        buffer = "";
      }
    }
    return combined;
  }

  // Process text: paragraphs -> sentences -> combine short
  function processText(text) {
    paragraphs = text.split(/\n\s*\n/).filter(p => p.trim() !== "");
    globalSentences = [];
    textContainer.innerHTML = "";

    // Avoid splitting after abbreviations like Dr., Mr., etc.
    const sentenceSplitRegex = /(?<!\b(?:Dr\.|Mr\.|Mrs\.|Ms\.|Prof\.|Sr\.|Jr\.|b\.))(?<=[.?!])\s+(?=[A-Z])/g;

    paragraphs.forEach((para, pIndex) => {
      let sentences = para.split(sentenceSplitRegex);
      sentences = combineSentences(sentences);

      const pDiv = document.createElement('div');
      pDiv.classList.add('paragraph');

      sentences.forEach((sentence) => {
        const span = document.createElement('span');
        const globalIndex = globalSentences.length;
        span.id = "sentence_" + globalIndex;
        span.classList.add("sentenceSpan");
        span.textContent = sentence;

        // On click, select the sentence (don't auto-play)
        span.addEventListener('click', () => {
          currentSentenceIndex = globalIndex;
          stopPlayback();
          clearHighlight();
          highlightSentence(globalIndex);
          showStatus(`Sentence ${globalIndex + 1} selected. Press Play to start.`);
        });

        pDiv.appendChild(span);
        pDiv.appendChild(document.createTextNode(" "));

        globalSentences.push({ paragraphIndex: pIndex, sentenceText: sentence });
      });

      textContainer.appendChild(pDiv);
    });
    showStatus(`Processed text: ${globalSentences.length} sentences.`);
    playBtn.disabled = globalSentences.length === 0;
  }

  // Wrap text in SSML
  function wrapInSSML(text) {
    return `<speak>${text}</speak>`;
  }

  // TTS API call
  async function callTTS(text) {
    const apiKey = apiKeyInput.value.trim();
    if (!apiKey) {
      alert("Please enter your Google TTS API Key.");
      return;
    }
    const selectedOption = voiceSelect.options[voiceSelect.selectedIndex];
    const voiceName = selectedOption.value;
    const languageCode = selectedOption.dataset.language || "en-US";
    const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;

    // If the voice is Chirp, use plain text. Otherwise, wrap in SSML.
    const inputData = voiceName.includes("Chirp") ? { text: text } : { ssml: wrapInSSML(text) };
    const data = {
      input: inputData,
      voice: { languageCode: languageCode, name: voiceName },
      audioConfig: { audioEncoding: "MP3" }
    };

    showStatus(`Sending sentence ${currentSentenceIndex + 1} to TTS API...`);
    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error("TTS API Error: " + (errorData.error ? errorData.error.message : response.statusText));
    }
    const result = await response.json();
    showStatus(`Received audio for sentence ${currentSentenceIndex + 1}.`);
    return result.audioContent;
  }

  // Convert base64 audio to Blob URL
  function base64ToBlobURL(base64, mime) {
    const byteCharacters = atob(base64);
    const byteNumbers = new Array(byteCharacters.length);
    for (let i = 0; i < byteCharacters.length; i++) {
      byteNumbers[i] = byteCharacters.charCodeAt(i);
    }
    const byteArray = new Uint8Array(byteNumbers);
    const blob = new Blob([byteArray], { type: mime });
    return URL.createObjectURL(blob);
  }

  // Play the sentence at the specified global sentence index
  async function playSentence(index) {
    if (index < 0 || index >= globalSentences.length) return;
    isStopped = false;
    highlightSentence(index);

    // Check cache
    if (audioCache[index]) {
      showStatus(`Playing cached audio for sentence ${index + 1}.`);
      audioPlayer.src = audioCache[index];
    } else {
      try {
        const audioContent = await callTTS(globalSentences[index].sentenceText);
        const audioURL = base64ToBlobURL(audioContent, "audio/mp3");
        audioCache[index] = audioURL;
        showStatus(`Cached audio for sentence ${index + 1}.`);
        audioPlayer.src = audioURL;
      } catch (error) {
        alert(error.message);
        showStatus(`Error for sentence ${index + 1}: ${error.message}`);
        return;
      }
    }

    audioPlayer.style.display = "block";
    audioPlayer.play();
    stopBtn.disabled = false;
    playBtn.disabled = true;
    currentSentenceIndex = index;

    audioPlayer.onended = () => {
      if (isStopped) return;
      const nextIndex = index + 1;
      if (nextIndex < globalSentences.length) {
        showStatus(`Sentence ${index + 1} ended. Auto-playing sentence ${nextIndex + 1}.`);
        playSentence(nextIndex);
      } else {
        showStatus("Reached end of text.");
        clearHighlight();
        playBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };

    // Prefetch next sentence
    const nextIndex = index + 1;
    if (nextIndex < globalSentences.length && !audioCache[nextIndex]) {
      callTTS(globalSentences[nextIndex].sentenceText)
        .then(audioContent => {
          audioCache[nextIndex] = base64ToBlobURL(audioContent, "audio/mp3");
          showStatus(`Prefetched and cached sentence ${nextIndex + 1}.`);
        })
        .catch(err => showStatus(`Prefetch error for sentence ${nextIndex + 1}: ${err.message}`));
    }
  }

  // Highlight the sentence span with id "sentence_{index}"
  function highlightSentence(index) {
    clearHighlight();
    const sentenceSpan = document.getElementById("sentence_" + index);
    if (sentenceSpan) {
      sentenceSpan.classList.add("highlight");
      sentenceSpan.parentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  }

  // Remove highlight from all sentence spans
  function clearHighlight() {
    document.querySelectorAll('.sentenceSpan').forEach(span => span.classList.remove('highlight'));
  }

  // Stop playback immediately
  function stopPlayback() {
    isStopped = true;
    audioPlayer.pause();
    audioPlayer.currentTime = 0;
    showStatus("Playback stopped by user.");
    stopBtn.disabled = true;
    playBtn.disabled = false;
    clearHighlight();
  }

  playBtn.addEventListener('click', () => {
    if (currentSentenceIndex < 0) {
      currentSentenceIndex = 0;
    }
    showStatus(`Starting playback from sentence ${currentSentenceIndex + 1}.`);
    playSentence(currentSentenceIndex);
  });

  stopBtn.addEventListener('click', stopPlayback);

  // Sorting so "Chirp" voices appear at top
  function populateVoiceDropdown(voices) {
    voiceSelect.innerHTML = "";
    voices.sort((a, b) => {
      const aChirp = a.name.toLowerCase().includes("chirp");
      const bChirp = b.name.toLowerCase().includes("chirp");
      if (aChirp && !bChirp) return -1; // a goes first
      if (!aChirp && bChirp) return 1;  // b goes first
      return a.name.localeCompare(b.name);
    });
    voices.forEach(voice => {
      const friendlyName = createFriendlyVoiceLabel(voice);
      const option = document.createElement('option');
      option.value = voice.name;
      option.dataset.language = voice.languageCodes[0];
      option.textContent = friendlyName;
      voiceSelect.appendChild(option);
    });
  }

  function createFriendlyVoiceLabel(voice) {
    const rawName = voice.name;
    const language = voice.languageCodes[0];
    const gender = voice.ssmlGender;
    let cleaned = rawName.replace(language + "-", "");
    cleaned = cleaned.replace(/-/g, " ");
    return `${cleaned} (${gender.toLowerCase()}) - ${language}`;
  }

  async function updateVoiceDropdown(force = false) {
    const apiKey = apiKeyInput.value.trim();
    if (!apiKey) {
      alert("Please enter your API Key to refresh voices.");
      return;
    }
    if (!force) {
      const cachedVoices = localStorage.getItem("cachedVoices");
      if (cachedVoices) {
        try {
          const voices = JSON.parse(cachedVoices);
          populateVoiceDropdown(voices);
          showStatus("Loaded voices from cache.");
          return;
        } catch(e) {
          // fall through
        }
      }
    }
    const url = `https://texttospeech.googleapis.com/v1/voices?key=${apiKey}`;
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error("Error fetching voices: " + response.statusText);
      }
      const data = await response.json();
      const voices = data.voices.filter(voice =>
        voice.languageCodes.some(lc => lc.toLowerCase().startsWith("en"))
      );
      populateVoiceDropdown(voices);
      localStorage.setItem("cachedVoices", JSON.stringify(voices));
      showStatus("Voice dropdown updated from API and cached.");
    } catch (error) {
      alert(error.message);
      showStatus("Error updating voices: " + error.message);
    }
  }

  document.getElementById('refreshVoicesBtn').addEventListener('click', () => {
    updateVoiceDropdown(true);
  });

  // Initial voice dropdown population
  updateVoiceDropdown();
</script>
</body>
</html>
