<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent automatic translation -->
  <meta name="google" content="notranslate">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="en">
  <title>Orator</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Orator</h1>

  <!-- Top Bar: Voice Select, Refresh, Gear Icon -->
  <div id="topBar">
    <div style="display: flex; align-items: center;">
      <select id="voiceSelect"></select>
      <button id="refreshVoicesBtn">Refresh Voices</button>
    </div>
    <button id="advancedToggle" title="Advanced Settings" aria-label="Open Advanced Settings">&#9881;</button> <!-- Keep this button to trigger the modal -->
  </div>

  <!-- Settings Modal -->
  <div id="settingsOverlay" class="modal-overlay"></div> <!-- Overlay for background dimming -->
  <div id="settingsModal" class="modal">
    <button id="closeSettingsBtn" class="modal-close-btn">&times;</button>
    <h2>Advanced Settings</h2>
    <div class="modal-content">
      <label for="apiKey">Google TTS API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your API Key">
      <label for="minSentenceLength">Min Sentence Length:</label>
      <input type="number" id="minSentenceLength" value="150" min="0">
      <label for="fontSize">Font Size (rem):</label>
      <input type="number" id="fontSize" value="1" min="0.5" max="3" step="0.1">
      <div class="setting-row">
        <label for="darkModeToggle">Dark Mode:</label>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting-row">
        <label for="wakeLockToggle">Keep Screen On:</label>
        <label class="switch">
          <input type="checkbox" id="wakeLockToggle">
          <span class="slider round"></span>
        </label>
      </div>
      <label for="highlightThemeSelect">Dark Mode Highlight:</label>
      <select id="highlightThemeSelect">
        <option value="default">Default (Yellow Border)</option>
        <option value="grey">Grey</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
  </div>

  <!-- Mode & Actions Row -->
  <div id="modeAndActions">
    <!-- Mode Selector -->
    <div id="modeSelector">
      <label><input type="radio" name="inputMode" value="manual" checked> Manual Entry</label>
      <label><input type="radio" name="inputMode" value="upload"> File Upload</label>
    </div>
    <!-- Manual Controls -->
    <div id="manualControls">
      <button id="clearTextBtn">Clear Text</button>
    </div>
    <!-- File Upload Section -->
    <div id="uploadSection">
      <input type="file" id="fileInput" accept=".txt">
      <button id="chooseFileBtn">Choose File</button>
    </div>
  </div>

  <!-- Text Container -->
  <div id="textContainer" contenteditable="true"></div>

  <!-- Status Bar (will be fixed on mobile) -->
  <div id="statusBar" aria-live="polite">Status: Ready</div>

  <!-- Sticky Playback Controls -->
  <div id="controls">
    <button id="playBtn" disabled>Play</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <!-- Hidden Audio Player -->
  <audio id="audioPlayer"></audio>
</div>

<script src="script.js" defer></script>
</body>
</html>
